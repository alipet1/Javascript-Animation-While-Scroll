<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            background: linear-gradient(pink, darkred);

        }

        .s-anim {
            width: 300px;
            height: 300px;
            margin: 800px auto;
            background-color: blue;
            font-size: 36px;
            line-height: 300px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="s-anim" data-anim-type="fade-in">Fade-In</div>
    <div class="s-anim" data-anim-type="fade-out">Fade-Out</div>
    <div class="s-anim" data-anim-type="trans-left">Translate-Left</div>
    <div class="s-anim" data-anim-type="trans-up">Translate-Up</div>
    <div class="s-anim" data-anim-type="trans-down">Translate-Down</div>
    <div class="s-anim" data-anim-type="trans-right">Translate-Right</div>
    <div class="s-anim" data-anim-type="buzz">Buzz</div>
</body>
<script src="animationWhileScroll.js"></script></html>
